<!doctype html>

<head>

  <style>
    :root{
      --bg:#020815;
      --card:#081120;
      --text:#e8eefc;
      --muted:#8791b0;
      --accent:#f5b964;
      --shadow:0 10px 30px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      max-width:520px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px 24px;
      text-align:center;
      border:1px solid #1d2946;
    }
    h1{margin:0 0 6px;font-size:26px}
    .muted{color:var(--muted);margin-bottom:18px}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 18px;
      border-radius:999px;
      border:1px solid transparent;
      background:var(--accent);
      color:#1b1430;
      font-size:14px;
      cursor:pointer;
    }
  </style>
</head>
